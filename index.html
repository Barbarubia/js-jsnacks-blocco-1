<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnacks 25-02-22</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>JSnacks</h1>
    </header>

    <div class="container">

        <nav>

            <button id="button-active-js1" class="nav-card">
                <h3>JSnack - 1</h3>
                <p class="display-none">
                    L’utente inserisce due numeri in successione, con due prompt.<br>Il software stampa il maggiore.
                </p>
            </button>

            <button id="button-active-js2" class="nav-card">
                <h3>JSnack - 2</h3>
                <p class="display-none">
                    L'utente inserisce 2 parole in successione, con 2 prompt.<br>Il software stampa prima la parola più corta, poi la parola più lunga.
                </p>
            </button>

            <button id="button-active-js3" class="nav-card">
                <h3>JSnack - 3</h3>
                <p class="display-none">
                    Il software deve chiedere per 10 volte all'utente di inserire un numero.<br>Il programma stampa la somma di tutti i numeri inseriti.
                </p>
            </button>

            <button id="button-active-js4" class="nav-card">
                <h3>JSnack - 4</h3>
                <p class="display-none">
                    In un array sono contenuti i nomi degli invitati alla festa del grande Gatsby.<br>Chiedi all’utente il suo nome e comunicagli se può partecipare o no alla festa.
                </p>
            </button>

            <button id="button-active-js5" class="nav-card">
                <h3>JSnack - 5</h3>
                <p class="display-none">
                    Crea un array vuoto.<br>>Chiedi per 6 volte all’utente di inserire un numero, se è dispari inseriscilo nell’array.
                </p>
            </button>

            <button id="button-active-js6" class="nav-card">
                <h3>JSnack - 6</h3>
                <p class="display-none">
                    Chiedi un numero di 4 cifre all’utente e calcola la somma di tutte le cifre che compongono il numero.
                </p>
            </button>

        </nav>


        <main>

            <div class="main-container">

                <!-- JSnack 1 -->

                <div class="jsnack-01 display-none">

                    <h2>JSnack n.1</h2>

                    <h3 id="js1-output"></h3>

                </div>
        
        
        
                <!-- JSnack 2 -->

                <div class="jsnack-02 display-none">

                    <h2>JSnack n.2</h2>

                    <h3 id="js2-word"></h3>

                </div>


        
                <!-- JSnack 3 -->

                <div class="jsnack-03 display-none">

                    <h2>JSnack n.3</h2>
                    <h3 id="js3-sum"></h3>

                </div>

        
        
                <!-- JSnack 4 -->

                <div class="jsnack-04 display-none">

                    <h2>JSnack n.4</h2>
                    <h3>Verifica invito</h3>
                    <p>Inserisci il tuo nome e il tuo cognome per verificare se sei nella lista degli invitati.</p>
                    <div>
                        <label for="js4-name">Nome:</label>
                        <input type="text" name="name" id="js4-name" placeholder="Inserisci il tuo nome">
                        <label for="js4-surname">Cognome:</label>
                        <input type="text" name="surname" id="js4-surname"placeholder="Inserisci il tuo cognome">
                    </div>    
                    <button id="js4-verify">Invia</button>
                    <h3 id="js4-output"></h3>
                </div>


        
                <!-- JSnack 5 -->

                <div class="jsnack-05 display-none">

                    <h2>JSnack n.5</h2>

                    <h3 id="js5-array"></h3>

                </div>

        
        
                <!-- JSnack 6 -->
        
                <div class="jsnack-06 display-none">

                    <h2>JSnack n.6</h2>
                    <h3>Calcolo la somma delle cifre</h3>
                    <p>Inserisci un numero di 4 cifre e ti dirò la loro somma</p>
                    <input type="number" maxlength="4" name="number" id="js6-number" placeholder="Inserisci un numero di 4 cifre">
                    <button id="js6-calculate">Calcola</button>
                    <h3 id="js6-output"></h3>
                </div>
                
        
            </div>

        </main>





    </div>

    
    

    <script src="js/script.js"></script>
</body>
</html>
